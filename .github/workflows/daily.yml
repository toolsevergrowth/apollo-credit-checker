name: Daily Credit Summary

on:
  schedule:
    - cron: '0 6 * * *'  # runs every day at 06:00 UTC
  workflow_dispatch:     # allows manual triggering (for testing)

jobs:
  daily-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run daily credit tracker
        run: node daily.js
        env:
          APOLLO_EMAIL: ${{ secrets.APOLLO_EMAIL }}
          APOLLO_PASSWORD: ${{ secrets.APOLLO_PASSWORD }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GOOGLE_SERVICE_KEY: ${{ secrets.GOOGLE_SERVICE_KEY }}
