name: Apollo Credit Tracker

on:
  schedule:
    - cron: "0 * * * *"  # every hour
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Set up Node.js
        uses: actions/setup-node@master
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Decrypt apollo-session.enc
        run: |
          openssl aes-256-cbc -d -in apollo-session.enc -out apollo-session.tar.gz -k "$APOLLO_DECRYPT_KEY"
          tar -xzf apollo-session.tar.gz
        env:
          APOLLO_DECRYPT_KEY: ${{ secrets.APOLLO_DECRYPT_KEY }}

      - name: Run script
        run: node hourly.js

      - name: Upload screenshot
        if: always()
        uses: actions/upload-artifact@master
        with:
          name: apollo-login-screenshot
          path: apollo-login-check.png
