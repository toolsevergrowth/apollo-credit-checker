name: Apollo Credit Tracker

on:
  schedule:
    - cron: "0 * * * *"  # Every hour
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Decode session storage state
        env:
          APOLLO_STORAGE_B64: ${{ secrets.APOLLO_STORAGE_B64 }}
        run: echo "$APOLLO_STORAGE_B64" | base64 -d > storageState.json

      - name: Run Apollo script
        run: node hourly.js

      - name: Upload screenshot
        if: always()
        uses: actions/upload-artifact@8b0319c7dfcf6ed3f3f8a90f8de50c26d17f1d59
        with:
          name: apollo-screenshot
          path: apollo-login-check.png
