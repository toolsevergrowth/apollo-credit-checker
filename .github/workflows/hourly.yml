name: Apollo Credit Usage (Hourly)

on:
  schedule:
    - cron: "0 * * * *"  # every hour
  workflow_dispatch:

jobs:
  run-hourly:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout repo
        uses: actions/checkout@v3

      - name: 🧰 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm ci

      - name: 📂 Create session directory and extract tarball
        run: |
          mkdir -p ~/.config/apollo-session
          tar -xzf apollo-session.tar.gz -C ~/.config/apollo-session --strip-components=1

      - name: 📊 Run hourly Apollo credit usage script
        env:
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
        run: node hourly.js
