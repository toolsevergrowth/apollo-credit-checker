name: Apollo Developer Usage (Hourly)

on:
  schedule:
    - cron: "0 * * * *"  # Every hour UTC
  workflow_dispatch:

jobs:
  run-hourly:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Žï¸ Checkout repo
        uses: actions/checkout@master

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ” Restore storageState.json from secret
        run: echo "$APOLLO_STORAGE_BASE64" | base64 -d > storageState.json
        shell: bash
        env:
          APOLLO_STORAGE_BASE64: ${{ secrets.APOLLO_STORAGE_BASE64 }}

      - name: ðŸ§ª Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ðŸš€ Run developer usage script
        run: node hourly.js
        env:
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
          GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}

      - name: ðŸ“¤ Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@master
        with:
          name: apollo-dev-debug
          path: debug-artifacts
