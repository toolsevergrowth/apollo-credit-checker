name: Apollo Credit Tracker

on:
  schedule:
    - cron: "0 * * * *"  # every hour
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@master  # fallback if v3/v2 fails

      - name: Set up Node.js
        uses: actions/setup-node@master
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Decode session
        run: echo "$APOLLO_STORAGE_B64" | base64 -d > storageState.json
        env:
          APOLLO_STORAGE_B64: ${{ secrets.APOLLO_STORAGE_B64 }}

      - name: Run script
        run: node hourly.js

      - name: Upload screenshot
        if: always()
        uses: actions/upload-artifact@master
        with:
          name: apollo-login-screenshot
          path: apollo-login-check.png
