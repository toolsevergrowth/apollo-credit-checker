name: Apollo Credit Tracker

on:
  schedule:
    - cron: "0 * * * *" # Every hour
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Restore session
      run: |
        echo "$APOLLO_STORAGE_B64" | base64 -d > storageState.json
      env:
        APOLLO_STORAGE_B64: ${{ secrets.APOLLO_STORAGE_B64 }}

    - name: Run Apollo session check
      run: node hourly.js
