name: Apollo Automated Login

on:
  schedule:
    - cron: "0 * * * *"  # Every hour
  workflow_dispatch:

jobs:
  login:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Set up Node.js
        uses: actions/setup-node@master
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install
          npx playwright install --with-deps

      - name: Run login script
        run: node hourly.js
        env:
          APOLLO_EMAIL: ${{ secrets.APOLLO_EMAIL }}
          APOLLO_PASSWORD: ${{ secrets.APOLLO_PASSWORD }}

      - name: Upload screenshot
        if: always()
        uses: actions/upload-artifact@master
        with:
          name: apollo-login-screenshot
          path: apollo-login-success.png
