name: Apollo Credit Usage (Hourly)

on:
  schedule:
    - cron: "0 * * * *"  # every hour
  workflow_dispatch:

jobs:
  run-hourly:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ“¥ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ“Š Run hourly Apollo credit usage script
        env:
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
        run: node hourly.js

      - name: ğŸ“‚ Prepare debug artifact directory
        if: always()
        shell: bash
        run: |
          mkdir -p debug-artifacts
          [ -f error-screenshot.png ] && cp error-screenshot.png debug-artifacts/ || true
          [ -f page-content.html ] && cp page-content.html debug-artifacts/ || true

      - name: ğŸ“¤ Upload debug artifacts (only if created)
        if: always()
        uses: actions/upload-artifact@master
        with:
          name: apollo-debug
          path: debug-artifacts
