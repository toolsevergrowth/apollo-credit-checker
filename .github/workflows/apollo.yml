name: Apollo Credit Usage (Hourly)

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  run-hourly:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repo
        uses: actions/checkout@master

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§ª Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸš€ Run Playwright Apollo script
        run: node hourly.js

      - name: ğŸ“¤ Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@master
        with:
          name: apollo-debug
          path: debug-artifacts
